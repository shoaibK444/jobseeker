<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal - Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
            margin: 20px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .auth-header p {
            color: #666;
            font-size: 14px;
        }

        .auth-header .logo {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input.error {
            border-color: #dc3545;
        }

        .form-group input.success {
            border-color: #28a745;
        }

        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .auth-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .auth-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .home-link {
            text-align: center;
            margin-top: 20px;
        }

        .home-link a {
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .home-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-info {
            background: #cce5ff;
            color: #004085;
            border: 1px solid #b8daff;
        }

        .info-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }

        .info-box .icon {
            font-size: 24px;
            margin-bottom: 10px;
            display: block;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <a href="login.html" class="back-link">‚Üê Back to Login</a>

        <div class="auth-header">
            <div class="logo">üîë</div>
            <h1>Forgot Password?</h1>
            <p>No worries, we'll send you reset instructions</p>
        </div>

        <div id="successAlert" class="alert alert-success" style="display: none;"></div>
        <div id="errorAlert" class="alert alert-error" style="display: none;"></div>

        <form id="forgotPasswordForm" onsubmit="handleForgotPassword(event)">
            <div id="emailSection">
                <div class="form-group">
                    <label for="resetEmail">Email Address *</label>
                    <input type="email" id="resetEmail" placeholder="Enter your email address" required>
                    <span class="error-message" id="emailError">Please enter a valid email address</span>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" id="submitBtn">Send Reset Link</button>
        </form>

        <div class="auth-footer">
            Remember your password? <a href="login.html">Login here</a>
        </div>
    </div>

    <div class="home-link">
        <a href="index.html">‚Üê Back to Home</a>
    </div>

    <script>
        const API_URL = '';

        // Email validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function showError(inputId, errorId) {
            document.getElementById(inputId).classList.add('error');
            document.getElementById(inputId).classList.remove('success');
            document.getElementById(errorId).classList.add('visible');
        }

        function showSuccess(inputId, errorId) {
            document.getElementById(inputId).classList.remove('error');
            document.getElementById(inputId).classList.add('success');
            document.getElementById(errorId).classList.remove('visible');
        }

        function hideAlerts() {
            document.getElementById('errorAlert').style.display = 'none';
            document.getElementById('successAlert').style.display = 'none';
        }

        // Real-time validation
        document.getElementById('resetEmail').addEventListener('blur', function() {
            if (this.value.trim() === '') {
                showError('resetEmail', 'emailError');
            } else if (validateEmail(this.value)) {
                showSuccess('resetEmail', 'emailError');
            } else {
                showError('resetEmail', 'emailError');
            }
        });

        async function handleForgotPassword(event) {
            event.preventDefault();
            hideAlerts();

            const email = document.getElementById('resetEmail').value;

            // Validation
            if (!validateEmail(email)) {
                showError('resetEmail', 'emailError');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            try {
                const response = await fetch(`${API_URL}/api/auth/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    // Show success message
                    const successAlert = document.getElementById('successAlert');
                    successAlert.style.display = 'block';
                    successAlert.innerHTML = `
                        <strong>Password reset link sent!</strong><br>
                        If an account exists for ${email}, you will receive a password reset link shortly.<br>
                        Please check your email inbox (and spam folder).
                    `;

                    // Hide form
                    document.getElementById('emailSection').style.display = 'none';
                    submitBtn.style.display = 'none';

                    // Store email for reset page
                    localStorage.setItem('resetEmail', email);
                } else {
                    const errorAlert = document.getElementById('errorAlert');
                    errorAlert.style.display = 'block';
                    errorAlert.textContent = data.error || 'Error sending reset link';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Send Reset Link';
                }
            } catch (error) {
                const errorAlert = document.getElementById('errorAlert');
                errorAlert.style.display = 'block';
                errorAlert.textContent = 'Error sending reset link: ' + error.message;
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Reset Link';
            }
        }
    </script>
</body>
</html>
